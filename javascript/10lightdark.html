<html>
    <head>
        <style>
            body{
                background-color:white;
                color:black
            }
            .mydark{
                background-color:black;
                color:white
            }
        </style>
        <script>
            let changeMode = () => {
                var mybody = document.body;
                mybody.classList.toggle("mydark");
            }
        </script>
    </head>
    <body>
        <h2>Developer Funnel Light Dark Mode</h2>
        <p>We are working on light/dark node</p>
        <button onClick="changeMode()">Change Mode</button>
    </body>
</html>
